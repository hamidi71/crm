<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layoutTemplate">

<div layout:fragment="content">		
	<div class="panel panel-info">
 			<div class="panel-heading" th:text="${entrepriseProfilThymeleaf.name}"></div>
 			<div class="panel-body"> 
 				<table class="table">
 					<tbody>
 						<tr><th th:text="#{addEntreprise.type}"></th> <td th:text="${entrepriseProfilThymeleaf.type}"></td></tr>
 						<tr><th>Turnover</th> <td th:text="${entrepriseProfilThymeleaf.turnover}"></td></tr>
 						<tr><th>Taille</th> <td th:text="${entrepriseProfilThymeleaf.taille}"></td></tr>
 						<tr><th>Address</th> <td th:text="${entrepriseProfilThymeleaf.address}"></td></tr>
 						<tr><th>Email</th> <td th:text="${entrepriseProfilThymeleaf.email}"></td></tr>
 						<tr><th>domain</th> <td th:text="${entrepriseProfilThymeleaf.domain.name}"></td></tr>
 					</tbody>  				
 				</table>  			
 			</div>
	</div>
</div>
</html>
