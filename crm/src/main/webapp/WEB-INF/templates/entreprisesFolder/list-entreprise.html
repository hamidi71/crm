<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layoutTemplate">
 <div layout:fragment="content">
	
	<table class="table table-hover">	
		<thead>
			<tr>
				<th th:text="#{listEntreprise.name}"></th>
				<th th:text="#{listEntreprise.email}"></th>
				<th th:text="#{listEntreprise.type}"></th>
				<th th:text="#{listEntreprise.domain}"></th>			
			</tr>		
		</thead>
		<tbody>
			<tr th:each="enth :${listEntreprises}">
				<td th:text="${enth.name}"></td>
				<td th:text="${enth.email}"></td>
				<td th:text="${enth.type}"></td>
				<td th:text="${enth.domain.name}"></td>	
				<td><a th:href="@{/profil-en/{id}(id=${enth.idEntreprise})}"
						th:text="#{listEntreprise.profile}" class="btn btn-info"></a></td>
				<!-- <td><a th:href="@{/profil-en(idList=${enth.idEntreprise})}"
						th:text="#{listEntreprise.profile}" class="btn btn-info"></a></td> -->			
			</tr>		
		</tbody>	
	</table>
	<a th:href="@{/add-en}" th:text="#{listEntreprise.add}" class="btn btn-warning"></a>
</div>
</html>
